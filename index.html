<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="ger">GERADOR DE SENHA</h1>

    <main class="container-input">
       <span id="valor">Caracteres:</span>
        <input id="slider" class="slider" type="range" min="8" max="25" value="15" />
        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">15485421241548</span>
    <span class="tooltip">Clique na senha para copiar.</span>
    </div>

</body>

</html>
